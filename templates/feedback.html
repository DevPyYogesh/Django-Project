{% extends 'home.html' %}
{% block content %}
{% load static %}
<body style="background-color: aliceblue;">
<div style="margin-bottom: -37px;">
<a class="navbar-brand" href="{% url 'home' %}" style="font-family: fantasy;margin-left: 7px;font-size: 20px;">
    <span style="color:orange;">3RI</span>
    <span style="color:#000080;">Technologies</span>
</a>
</div>
<div style="font-size: xx-large;background-color: #6f8289;font-family: fangsong;text-align: center;color: #ff8000d9;">
    <p style="margin-bottom: 0px;">Navrati Festival sale offer 2023 || Avail upto 30% OFF on your training!</p>
</div>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="margin-top: 1vw;margin-right: 24vw;margin-left: 24vw;"">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/feedn2.png' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <p>.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/feedn3.png' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <p>.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/feedn4.png' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <p>.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    <img src="https://www.jotform.com/uploads/ugurg/form_files/team.63a2bad2d62df4.99829093.png" style="width: 100%;">

<form method="post" style="display:flex; flex-direction: column;">

</form>
</div>
